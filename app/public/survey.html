<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FONTAWESOME CDN LINK-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Friend Finder Survey</title>
  </head>
  <body>

      <div class="container">


        <div class="row text-center">
            <div class="col-md-12">
                <h1>Welcome to the Friends Finder Survey Page</h1>
            </div>
            
        </div>

<hr>
        <div class="row">

            <div class="col-10">

                    <form role="form">
                            <div class="form-group">
                              <label for="name">First And Last Name (Required)</label>
                              <input type="text" class="form-control form-control-lg" id="name" placeholder="Captain Kirk" required>
                            </div>
                            <div class="form-group">
                                <label for="photo">Link to a Photo/Image (Required)</label>
                                <input type="text" class="form-control form-control-lg" id="photo" placeholder="Enter image Web url here" required>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 1</h5>
                              <label for="quest1">It is often difficult for you to relate to other people’s feelings.</label>
                              <select class="form-control col-3" id="quest1">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 2</h5>
                                <label for="quest2">People can rarely upset you.</label>
                                <select class="form-control col-3" id="quest2">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 3</h5>
                                <label for="quest3">In a discussion, truth should be more important than people’s sensitivities.</label>
                                <select class="form-control col-3" id="quest3">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 4</h5>
                                <label for="quest4">You rarely do something just out of sheer curiosity.</label>
                                <select class="form-control col-3" id="quest4">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 5</h5>
                                <label for="quest5">You rarely get carried away by fantasies and ideas.</label>
                                <select class="form-control col-3" id="quest5">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 6</h5>
                                <label for="quest6">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                                <select required class="form-control col-3" id="quest6">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 7</h5>
                                <label for="quest7">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                                <select class="form-control col-3" id="quest7">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 8</h5>
                                <label for="quest8">Generally speaking, you rely more on your experience than your imagination.</label>
                                <select class="form-control col-3" id="quest8">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 9</h5>
                                <label for="quest9">You feel more energetic after spending time with a group of people.</label>
                                <select class="form-control col-3" id="quest9">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <h5 class="font-weight-bold">QUESTION 10</h5>
                                <label for="quest10">Your mind is always buzzing with unexplored ideas and plans.</label>
                                <select class="form-control col-3" id="quest10">
                                <option selected disabled>Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                              </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-success" id="submit"><i class="far fa-check-square"> </i> Submit</button>
                            </div>
                    </form>

            </div>

        </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script type="text/javascript">


        
        $("#submit").on("click", function(event) {
            event.preventDefault();
            let scoreArr = [];
            alert("IVE BEEN CLICKED!");
            console.log($("#name").val().trim());
            console.log($("#photo").val().trim());
            for ( let i = 1 ; i < 11 ; i ++ ) {
                scoreArr.push(parseInt($("#quest"+i).val()));
                if(scoreArr.includes(null)){
                    alert("Please fill out all fields!");
                }
            }



            let friend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scoreArr
            }


            console.log($("#quest1").val());
            console.log($("#quest2").val());
            console.log($("#quest3").val());
            console.log($("#quest4").val());
            console.log($("#quest5").val());
            console.log($("#quest6").val());
            console.log($("#quest7").val());
            console.log($("#quest9").val());
            console.log($("#quest8").val());
            console.log($("#quest10").val());


            console.log(friend);
        });

      </script>

  </body>
</html>
